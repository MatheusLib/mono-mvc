name: deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy_ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "$HOME/mono-mvc/.git" ]; then
              git clone https://github.com/${{ github.repository }} "$HOME/mono-mvc"
            fi
            cd "$HOME/mono-mvc"
            git pull --ff-only
            cat > "$HOME/mono-mvc/.env" <<'EOF'
            APP_ADDR=0.0.0.0:8080
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            OTEL_EXPORTER_OTLP_ENDPOINT=${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
            OTEL_EXPORTER_OTLP_INSECURE=${{ secrets.OTEL_EXPORTER_OTLP_INSECURE }}
            EOF
            sudo systemctl restart mono-mvc
